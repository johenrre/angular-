<div class="background">
  <nz-card class="login-box">
    <h1 class="title">游戏管理后台</h1>
    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="userIcon" nzSize="large">
            <input [formControlName]="'username'" nz-input type="text" placeholder="用户名">
          </nz-input-group>
          <nz-form-explain *ngIf="loginForm.get('username')!.dirty && loginForm.get('username')!.errors">请输入用户名</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="lockIcon" nzSize="large">
            <input [formControlName]="'password'" nz-input type="password" placeholder="密码">
          </nz-input-group>
          <nz-form-explain *ngIf="loginForm.get('password')!.dirty && loginForm.get('password')!.errors">请输入密码</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button class="login-form-button" nzType="primary" nzSize="large">登 录</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>

<ng-template #userIcon><i nz-icon type="user"></i></ng-template>
<ng-template #lockIcon><i nz-icon type="lock"></i></ng-template>
